{% extends 'home.html' %}

{% block content %}
    
    <div class="row">
        <div class="col-lg-6">
            <h3>List Guns:</h3>
            {% for gun in guns %}
            <div>
                <h2>Name: {{ gun.name }}</h2>
                <p>Price: {{ gun.price }}</p>
                <p>Description: {{ gun.description }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
