{% extends 'home.html' %}

{% block content %}
    <h3>Add Data</h3>
    <hr>
    <form method="POST" enctype="multipart/form-data" autocomplete="off" id="addDataForm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name:</label>
            {{ form.name }}
        </div>

        <div class="mb-3">
            <label for="{{ form.price.id_for_label }}" class="form-label">Price:</label>
            {{ form.price }}
        </div>

        <div class="mb-3">
            <label for="{{ form.stock.id_for_label }}" class="form-label">Stock:</label>
            {{ form.stock }}
        </div>

        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description:</label>
            {{ form.description }}
        </div>

        <div class="mb-3">
            <label for="{{ form.image.id_for_label }}" class="form-label">Image:</label>
            {{ form.image }}
        </div>

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">
                Update Record &nbsp; <i class="fa fa-check" aria-hidden="true"></i>
            </button>

            <a href="{% url 'list' %}"  class="btn btn-secondary">
                Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </a>
        </div>
    </form>

    <!-- Toast message -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 5">
        <div id="addDataToast" class="toast hide" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Success</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Your data has been successfully added.
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addDataForm').addEventListener('submit', function () {
            var addDataToast = new bootstrap.Toast(document.getElementById('addDataToast'));
            addDataToast.show();
        });
    </script>
{% endblock %}
